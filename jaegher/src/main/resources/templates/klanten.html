<!DOCTYPE html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Jaegher klanten</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<h1>Overzicht van de klanten</h1>

<form method="POST" th:action="@{/klanten}" th:object="${klant}">

    <input type="hidden" th:field="*{id}"/>

    <div class="form-group">
        <label>naam:&nbsp;</label><input type="text" th:field="*{naam}" style="width: 40em"/>
    </div>
    <div class="form-group">
        <label>achternaam:&nbsp;</label><input type="text" th:field="*{achternaam}" style="width: 40em"/>
    </div>

    <div class="form-group">
        <button class="btn btn-primary btn-md" name="submit">Create entry</button>
    </div>

</form>

<div class="table-striped well">
    <div th:each="klant: ${klanten}" class="row">
        <div class="col-md-1 text-left" th:text="${klant.getNaam()}"> naam</div>
        <div class="col-md-1 text-left" th:text="${klant.getAchternaam()}"> achternaam</div>
    </div>
</div>
</body>
</html>

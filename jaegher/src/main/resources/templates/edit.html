<!DOCTYPE html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Jaegher klanten</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <script>
        function rowClicked(value) {
            location.href = "/klanten/edit" + value
        }
        function goBack() {
 			window.history.back();
		 }
    </script>
</head>
<body>
 
<form method="POST" th:action="@{/klanten}" th:object="${klant}">
<h1>Overzicht van klant:</h1><h1 th:text="*{id}"></h1>

    <input type="hidden" th:field="*{id}"/>



    <div class="form-group">
        <label>naam:&nbsp;</label><input type="text" th:field="*{naam}" style="width: 43em"/>
    </div>
    <div class="form-group">
        <label>achternaam:&nbsp;</label><input type="text" th:field="*{achternaam}" style="width: 40em"/>
    </div>

    <div class="form-group">
        <button class="btn btn-primary btn-md" name="submit">Edit entry</button>
        <button class="btn btn-primary btn-md" name="delete">Delete entry</button>

    </div>

</form>
            <button class="btn btn-primary btn-md" name="previous" onclick="goBack()">&laquo; Previous page</button>


</body>
</html>

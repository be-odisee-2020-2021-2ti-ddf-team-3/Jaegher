<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/materialize.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Login</title>
</head>
<body>
    <div class="row">
        <h1>Welcome to Quatra Planning</h1>
        <img class="responsive-img" th:src="@{/images/logo.png}"/>
    </div>
    <div class="row">
        <form method="POST" th:action="@{/login}" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                    <input id="username" name="username" type="text" class="validate">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label for="password">Password</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" class="validate">
                </div>
            </div>
            <div th:if="${error}" style="color: red; margin-top: 1em; margin-bottom: 1em;">
                Unable to login. Check your username and password.<br/>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Login
                <i class="material-icons right">login</i>
            </button>
        </form>
    </div>
    <script th:src="@{/js/materialize.min.js}"></script>
</body>
</html>
